<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<!--<html class="no-js" manifest="cache.manifest">-->
<html class="no-js" ng-app="testappApp">
<!--<![endif]-->

<head>
    <title data-ng-bind="&apos;testapp - &apos; + $state.current.name"></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css" />
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.min.css" />
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/css/styles.css -->
    <!-- include: "type": "css", "files": "<%= css %>" -->

  <link rel="stylesheet" type="text/css" href="styles/css/main.css" />
    <!-- /include -->
    <!-- endbuild -->
</head>

<!--Include the module with the app scope-->

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 10]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/es5-shim/es5-sham.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <script src="bower_components/placeholders/dist/placeholders.min.js"></script>
    <![endif]-->

    <!-- HEADER/NAVIGATION BAR
     This is the unnamed root, aka index.html
     You can place here your components in the ui-view points.
    -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- ui-sref is a directive from ui-router for linking a state location with an anchor link.
                 We should almost always use ui-sref instead of href on our links when we want
                 then to navigate to a state. When this link is clicked it will take the application
                 to the 'home' state. Behind the scenes the directive also adds the correct href attr
                 and url. -->
            <a class="navbar-brand" ui-sref="home">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
                 will set the links to 'active' if, for example on the first link, 'contacts' or any of
                 its descendant states are activated. -->
                <li data-ng-class="{ active: $state.includes(&apos;home&apos;) }">
                    <a angular-ripple="" ui-sref="home"><i class="glyphicon glyphicon-home"></i> Home</a>
                </li>
            <li data-ng-class="{active: $state.includes(&apos;theme&apos;)}"><a angular-ripple="" ui-sref="theme"><i class="glyphicon glyphicon-pencil"></i> Theme</a></li><li data-ng-class="{active: $state.includes(&apos;components&apos;)}"><a angular-ripple="" ui-sref="components"><i class="glyphicon glyphicon-book"></i> Components</a></li><li data-ng-class="{active: $state.includes(&apos;charts&apos;)}"><a angular-ripple="" ui-sref="charts"><i class="glyphicon glyphicon-stats"></i> Charts</a></li><li data-ng-class="{active: $state.includes(&apos;icons&apos;)}"><a angular-ripple="" ui-sref="icons"><i class="glyphicon glyphicon-th"></i> Icons</a></li></ul>
        </div>
    </nav>
    <div id="wrapper" class="container-fluid mainview toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <span class="text">Sidebar Title</span>
                    </a>
                </li>
                <li data-ng-class="{ active: $state.includes(&apos;home&apos;) }">
                    <a angular-ripple="" ui-sref="home"><i class="glyphicon glyphicon-home"></i> Home</a>
                </li>
            <li data-ng-class="{active: $state.includes(&apos;theme&apos;)}"><a angular-ripple="" ui-sref="theme"><i class="glyphicon glyphicon-pencil"></i> Theme</a></li><li data-ng-class="{active: $state.includes(&apos;components&apos;)}"><a angular-ripple="" ui-sref="components"><i class="glyphicon glyphicon-book"></i> Components</a></li><li data-ng-class="{active: $state.includes(&apos;charts&apos;)}"><a angular-ripple="" ui-sref="charts"><i class="glyphicon glyphicon-stats"></i> Charts</a></li><li data-ng-class="{active: $state.includes(&apos;icons&apos;)}"><a angular-ripple="" ui-sref="icons"><i class="glyphicon glyphicon-th"></i> Icons</a></li></ul>
            <a href="#menu-toggle" angular-ripple="" class="btn btn-primary menu-toggle" id="menu-toggle">
                <i class="glyphicon glyphicon-triangle-left"></i>
            </a>

            </div>
        <!-- /#sidebar-wrapper -->
        <!-- MAIN INSERTION POINT
            Here is the main ui-view (it is unnamed) as the main content insertion point.
            It replaces the default Angular's ng-view directive.
        -->
        <div ui-view="" class="fade-in" autoscroll="false"></div>
    </div>
    <!-- build:js main.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="bower_components/angular-resize/dist/angular-resize.min.js"></script>
    <script src="bower_components/angular-ripple/angular-ripple.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.min.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/appverse-web-html5-core/dist/appverse/appverse.min.js"></script>
    <script src="bower_components/appverse-web-html5-core/dist/appverse-router/appverse-router.min.js"></script>
    <script src="bower_components/appverse-web-html5-core/dist/appverse-utils/appverse-utils.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/ag-grid/dist/ag-grid.min.js"></script>
    <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- endbower -->

    <!-- include: "type": "js", "files": "<%= scripts %>" -->
    <script src="app.js"></script>
    <script src="states/app-states.js"></script>
    <script src="components/charts/charts-controller.js"></script>
    <script src="components/charts/charts-states.js"></script>
    <script src="components/components/components-controller.js"></script>
    <script src="components/components/components-states.js"></script>
    <script src="components/components/modal-controller.js"></script>
    <script src="components/home/home-controller.js"></script>
    <script src="components/home/home-states.js"></script>
    <script src="components/icons/icons-controller.js"></script>
    <script src="components/icons/icons-states.js"></script>
    <script src="components/theme/theme-states.js"></script>
    <!-- /include -->
    <!-- endbuild -->
</body>

</html>
